<body>

    </nav>

    <main class="container">

        <table class="table">
            <thead>
                <tr>
                    <th id="GeneratButton">Generate Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label type="text" id="GeneratedPasswd">
